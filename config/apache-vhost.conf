<VirtualHost *>
    ServerName www.practicefrenchverbs.com
    ServerAlias practicefrenchverbs.com

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    ProxyPass / http://localhost:3001/
    ProxyPassReverse / http://localhost:3001/

    CustomLog /var/log/practicefrenchverbs.com/access.log common
    ErrorLog /var/log/practicefrenchverbs.com/error.log
</VirtualHost>
